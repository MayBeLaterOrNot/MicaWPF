steps:
- task: NuGetToolInstaller@1
  displayName: 'Installing Nuget 6.0.0'
  inputs:
    versionSpec: '6.0.0'

- task: UseDotNet@2
  displayName: 'Use .Net 5.0'
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    includePreviewVersions: false

- task: UseDotNet@2
  displayName: 'Use .Net 6.0'
  inputs:
    packageType: 'sdk'
    version: '6.0.x'
    includePreviewVersions: false

- task: DotNetCoreCLI@2
  displayName: .Net Build (Preview Mode)
  condition: eq(variables['buildTag'], False)
  inputs:
    command: 'build'
    projects: '**/(MicaWPF|MicaWPF.Extension).csproj'
    arguments: '-c Release /property:Version=$(buildNumber).$(Date:yyyyMMdd)$(Build.BuildId)'
    
- task: DotNetCoreCLI@2
  displayName: .Net Build (Release Mode)
  condition: eq(variables['buildTag'], True)
  inputs:
    command: 'build'
    projects: '**/(MicaWPF|MicaWPF.Extension).csproj'
    arguments: '-c Release /property:Version=$(buildTag)'

- task: ado-discord-webhook@1
  displayName: Publish test results
  condition: succeededOrFailed()
  inputs:
    channelId: '892075724847079494'
    webhookKey: 'S3CPGp0vqpF-azkSH-LSxjUf47h3LrTliK7M7QZlJV2GacMn1sQe4OVvpqrItEVd1sBf'
    name: 'Azure DevOps'
    avatar: 'https://cdn.iconscout.com/icon/free/png-256/azure-devops-3628645-3029870.png'
    messageType: 'embeds'
    embeds: |
      [{
            "title": "Azure Build Pipeline",
            "description": "Build [$(Build.BuildNumber)](https://dev.azure.com/ZirconCloud/web/build.aspx?builduri=$(Build.BuildUri)) $(Agent.JobStatus)\n",
            "fields": [
              {
                "name": "Project",
                "value": "MicaWPF",
                "inline": true
              },
              {
                "name": "Id",
                "value": "$(Build.BuildId)",
                "inline": true
              }
            ]
          }]

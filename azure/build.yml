steps:
- task: NuGetToolInstaller@1
  displayName: 'Installing Nuget 6.0.0'
  inputs:
    versionSpec: '6.0.0'

- task: gitversion/setup@0
  displayName: 'Install GitVersion'
  inputs:
    versionSpec: '5.x'
    updateAssemblyInfo: true

- script: echo "GitVersion.SemVer GitVersion.BranchName"

- task: UseDotNet@2
  displayName: 'Use .Net Core 3.1'
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
    includePreviewVersions: false

- task: UseDotNet@2
  displayName: 'Use .Net 5.0'
  inputs:
    packageType: 'sdk'
    version: '5.0.x'
    includePreviewVersions: false

- task: UseDotNet@2
  displayName: 'Use .Net 6.0'
  inputs:
    packageType: 'sdk'
    version: '6.0.x'
    includePreviewVersions: false

- task: DotNetCoreCLI@2
  displayName: .Net Restore
  inputs:
    command: restore
    projects: '**/*!(Demo).csproj'
   
- task: DotNetCoreCLI@2
  displayName: .Net Build
  inputs:
    command: 'build'
    configuration: Release
    projects: '**/*!(Demo).csproj'
    versioningScheme: byEnvVar
    versionEnvVar: 'GitVersion.SemVer'

- task: DotNetCoreCLI@2
  displayName: 'Pack (Prerelease)'
  condition: eq(variables['buildTag'], False)
  inputs:
    command: pack
    configuration: Release
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages/prerelease'
    nobuild: true
    packagesToPack: '**/*!(Demo).csproj'

- task: DotNetCoreCLI@2
  displayName: 'Pack (Release)'
  condition: eq(variables['buildTag'], True)
  inputs:
    command: pack
    configuration: Release
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages/release'
    nobuild: true
    packagesToPack: '**/*!(Demo).csproj'
    buildProperties: 'Version=$(buildTag)'    

- task: ado-discord-webhook@1
  displayName: Publish test results
  condition: succeededOrFailed()
  inputs:
    channelId: '892075724847079494'
    webhookKey: 'S3CPGp0vqpF-azkSH-LSxjUf47h3LrTliK7M7QZlJV2GacMn1sQe4OVvpqrItEVd1sBf'
    name: 'Azure DevOps'
    avatar: 'https://cdn.iconscout.com/icon/free/png-256/azure-devops-3628645-3029870.png'
    messageType: 'embeds'
    embeds: |
      [{
            "title": "Azure Build Pipeline",
            "description": "Build [$(Build.BuildNumber)](https://dev.azure.com/ZirconCloud/web/build.aspx?builduri=$(Build.BuildUri)) $(Agent.JobStatus)\n",
            "fields": [
              {
                "name": "Project",
                "value": "MicaWPF",
                "inline": true
              },
              {
                "name": "Id",
                "value": "$(Build.BuildId)",
                "inline": true
              }
            ]
          }]

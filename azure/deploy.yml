steps:
- task: DotNetCoreCLI@2
  displayName: Pack metapackage
  condition: eq(variables['buildTag'], False)
  inputs:
    command: 'pack'
    packagesToPack: '**/MicaWPF.csproj'
    nobuild: true
    includesymbols: true
    versioningScheme: 'off'
    arguments: '-p:Version=$(buildNumber)'
    buildProperties: 'suffix=-$(buildNumber)'

- task: DotNetCoreCLI@2
  displayName: Pack metapackage (Release mode)
  condition: eq(variables['buildTag'], True)
  inputs:
    command: 'pack'
    packagesToPack: '**/*.csproj'
    nobuild: true
    includesymbols: true
    arguments: '-p:Version=$(buildTag)'
    versioningScheme: 'off'

- task: NuGetCommand@2
  displayName: Push to Artifacts
  condition: and(succeeded(), eq(variables['buildTag'], false))
  inputs:
    command: 'push'
    nuGetFeedType: 'internal'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    allowPackageConflicts: true

- task: NuGetCommand@2
  displayName: Push to NuGet (Release Mode)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'

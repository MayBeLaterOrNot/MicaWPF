steps:
- task: DotNetCoreCLI@2
  displayName: 'Pack MicaWPF'
  condition: eq(variables['buildTag'], False)
  inputs:
    command: pack
    configuration: Release
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    nobuild: true
    packagesToPack: 'src\MicaWPF\*.csproj'
    
- task: DotNetCoreCLI@2
  displayName: 'Pack MicaWPF.Extension'
  condition: eq(variables['buildTag'], False)
  inputs:
    command: pack
    configuration: Release
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    nobuild: true
    packagesToPack: 'src\MicaWPF.Extension\*.csproj'

- task: NuGetCommand@2
  displayName: Push to Artifacts (MicaWPF)
  condition: and(succeeded(), eq(variables['buildTag'], false))
  inputs:
    command: 'push'
    nuGetFeedType: 'internal'
    packagesToPush: '**/MicaWPF!(.Extension)*.nupkg'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    allowPackageConflicts: true
    
- task: NuGetCommand@2
  displayName: Push to Artifacts (MicaWPF.Extension)
  condition: and(succeeded(), eq(variables['buildTag'], false))
  inputs:
    command: 'push'
    nuGetFeedType: 'internal'
    packagesToPush: '**/+(MicaWPF.Extension)*.nupkg'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    allowPackageConflicts: true    

- task: NuGetCommand@2
  displayName: Push to NuGet (MicaWPF)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/MicaWPF*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'

- task: NuGetCommand@2
  displayName: Push to NuGet (MicaWPF.Extension)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/MicaWPF.Extension*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'

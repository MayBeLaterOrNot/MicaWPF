steps:
- task: NuGetCommand@2
  displayName: Pack metapackage (release mode)
  condition: eq(variables['buildTag'], True)
  inputs:
    command: 'pack'
    packagesToPack: './artifacts/MicaWPF.nupkg'
    versioningScheme: 'off'  

- task: NuGetCommand@2
  displayName: Pack metapackage
  condition: eq(variables['buildTag'], False)
  inputs:
    command: 'pack'
    packagesToPack: './artifacts/MicaWPF.nupkg'
    versioningScheme: 'off'
    buildProperties: 'suffix=-$(buildNumber)'

- task: NuGetCommand@2
  displayName: Push to NuGet
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    

steps:
- task: DotNetCoreCLI@2
  displayName: 'Pack MicaWPF'
  condition: eq(variables['buildTag'], False)
  inputs:
    command: pack
    configuration: Release
    packDirectory: '$(Build.ArtifactStagingDirectory)/packages'
    nobuild: true
    packagesToPack: 'src\**\*.csproj;!src\**\+(MicaWPF.Demo)*.csproj'

- task: NuGetCommand@2
  displayName: Push to Artifacts (MicaWPF)
  condition: and(succeeded(), eq(variables['buildTag'], false))
  inputs:
    command: 'push'
    nuGetFeedType: 'internal'
    packagesToPush: '**/*.nupkg'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    allowPackageConflicts: true

- task: NuGetCommand@2
  displayName: Push to Artifacts (MicaWPF.Extension)
  condition: and(succeeded(), eq(variables['buildTag'], false))
  inputs:
    command: 'push'
    nuGetFeedType: 'internal'
    packagesToPush: '**/+(MicaWPF.Extension)*.nupkg'
    publishVstsFeed: '54a199f8-9bc3-479f-affc-91a4138f5c0e'
    allowPackageConflicts: true

- task: NuGetCommand@2
  displayName: Push to NuGet (MicaWPF)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '**/+(MicaWPF)*.nupkg;!**/*.symbols.nupkg;!**/+(MicaWPF.Extension)*.nupkg;!**/+(MicaWPF.DependencyInjection)*.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'

- task: NuGetCommand@2
  displayName: Push to NuGet (MicaWPF.Extension)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '**/+(MicaWPF.Extension)*.nupkg;!**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'
    
- task: NuGetCommand@2
  displayName: Push to NuGet (MicaWPF.DependencyInjection)
  condition: and(succeeded(), eq(variables['buildTag'], true))
  inputs:
    command: 'push'
    packagesToPush: '**/+(MicaWPF.DependencyInjection)*.nupkg;!**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    publishFeedCredentials: 'NugetConnection'
    
